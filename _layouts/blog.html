<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/blog.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
        href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="blog__wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{{ site.baseurl }}/img/logo/logo.png" /></a>

                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/blog">Joanna Yoo's blog</a></h1>
                    <p class="site-description">ML, engineering and stuff 👀</p>
                </div>

                <nav>
                    <a href="{{ site.baseurl }}/#">back home 🏠</a>
                </nav>
            </header>
        </div>
    </div>

    <div id="main" role="main" class="container">
        {{ content }}
    </div>
    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
            </footer>
        </div>
    </div>
</body>

</html>
